<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.30.1/moment.min.js"></script>
    <title>Challenge 4 - Date Formats</title>
    <style>
      body {
        background-color: #b6c8df;
        font-family: "roboto", sans-serif;
      }
      h1,
      h2,
      h3 {
        font-family: "roboto", sans-serif;
        font-size: 16px;
        font-weight: bold;
      }
      .date-formats {
        background: white;
        max-width: 600px;
        margin: 45px auto;
        box-shadow: 0 30px 50px rgba(65, 50, 100, 0.08);
        border-radius: 16px;
        padding: 30px;
      }
    </style>
  </head>
  <body>
    <div class="date-formats">
      <h1>Challenge 1</h1>
      <p>Import moment.js</p>
      <h2>Challenge 2</h2>
      <div id="todayformat"></div>
      <h3>Challenge 3</h3>
      <div id="tenyears"></div>

      <script>
        let todayformat = moment().format("[Today is] dddd, MMMM Do, YYYY LT");
        let todayformatElement = document.querySelector("#todayformat");
        todayformatElement.innerHTML = todayformat;
      </script>

      <script>
        let tenyears = moment()
          .add(10, "years")
          .format("[10 years from now, it will be] dddd, D MMMM, YYYY LTS");
        let tenyearsElement = document.querySelector("#tenyears");
        tenyearsElement.innerHTML = tenyears;
      </script>
    </div>
  </body>
</html>
